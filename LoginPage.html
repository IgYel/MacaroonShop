<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./Login Page/styles/style.min.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-lang-ru="Страница входа" data-lang-cz="Přihlašovací stránka">Login Page</title>
    <link rel="icon" href="./icons/FavIcon.png" type="image/x-icon">
    <script src="./languageSwitch.js" defer async></script>
  </head>
  <body>
    <div id="header-placeholder"></div>
    
    <main>
      <div class="MainIcons">
        <a href="">
          <img src="./icons/Profile.png" alt="" data-lang-ru="Профиль" data-lang-cz="Profil">
        </a>
        <a href="">
          <img src="./icons/bag.svg" alt="" data-lang-ru="Корзина" data-lang-cz="Košík">
        </a>
        <a href="">
          <img src="./icons/heart.png" alt="" data-lang-ru="Избранное" data-lang-cz="Oblíbené">
        </a>
        <div id="languageSwitch" onclick="switchLanguage()" id="languageSwitch" href="#">
          <img src="./icons/language.png" alt="">
        </div>
      </div>
      <section class="LoginSection">
        <img class="MainImg" src="./images/TopImg.png" alt="" data-lang-ru="Изображение" data-lang-cz="Obrázek">
        <div class="Login">
          <div class="MainName" data-lang-ru="Вход" data-lang-cz="Přihlášení">
            Вход
          </div>
          <ul class="FormsList">
              <li>
                <span class="FormName" data-lang-ru="E-mail" data-lang-cz="E-mail">
                  E-mail
                </span>
                <form>
                  <input 
                  required
                  type="text" placeholder="Ваш email"
                  data-lang-ru="Ваш email" 
                  data-lang-cz="Váš e-mail">
                </form>
              </li>
              <li>
                <span class="FormName" data-lang-ru="Пароль" data-lang-cz="Heslo">
                  Пароль
                </span>
                <form>
                  <input minlength="8" required type="password" placeholder="Ваш пароль"
                  data-lang-ru="Ваш пароль" 
                  data-lang-cz="Vaše heslo">
                </form>
            </li>
          </ul>
          <a href="">
            <div class="LogInSubmit" inputmode="submit" data-lang-ru="Вход" data-lang-cz="Přihlásit se">
              Вход
            </div>
          </a>
        </div>
        <div class="Text">
          <span
          data-lang-ru="Еще не зарегистрированы?"
          data-lang-cz="Ještě nejste zaregistrováni?">
            Еще не зарегистрированы?
          </span>
          <a href="./RegPage.html" class="RegButton">
            <span
            data-lang-ru="Зарегистрироваться"
            data-lang-cz="Zaregistrovat se">
              Зарегистрироваться
            </span>
          </a>
        </div>
      </section>
    </main>

    <div id="footer-placeholder"></div>
    <script src="/HeaderFooter.js"></script>
  </body>
</html>
